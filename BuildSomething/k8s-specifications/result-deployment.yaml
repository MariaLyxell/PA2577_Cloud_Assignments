apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      # imagePullSecrets:
      # - name: regcred
      containers:
      # - name: result
        # image: lillamiamy/build_something/result
      - image: lillamiamy/build_something:result
        name: result
        ports:
        - containerPort: 80
          name: result
